<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexiBot</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #0066cc;
            margin-top: 20px;
        }

        /* Container for the content */
        .container {
            width: 80%;
            margin: 0 auto;
        }

        /* Make the image and video responsive */
        .hero-image, .hero-video {
            width: 100%;
            height: auto;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Styling the video separately */
        .hero-video {
            max-height: 500px;
            background-color: #000;
        }

        /* Footer for branding or additional links */
        footer {
            margin-top: 40px;
            padding: 20px;
            background-color: #0066cc;
            color: white;
        }

        footer p {
            margin: 0;
            font-size: 1.1em;
        }
    </style>
</head>
<body>

    <h1>This Page Explains How FlexiBot Works</h1>

    <div class="container">

        <!-- Adding the responsive images -->
        <img class="hero-image" src="images/1.png" alt="FlexiBot Image">
        <img class="hero-image" src="images/2.png" alt="FlexiBot Image">
        <img class="hero-image" src="images/3.png" alt="FlexiBot Image">
        <img class="hero-image" src="images/4.png" alt="FlexiBot Image">
        <img class="hero-image" src="images/5.png" alt="FlexiBot Image">

        <!-- Video with autoplay, loop, and no controls -->
        <video class="hero-video" autoplay loop muted>
            <source src="images/6.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <img class="hero-image" src="images/7.png" alt="FlexiBot Image">
        <img class="hero-image" src="images/8.png" alt="FlexiBot Image">

        <!-- Another video with autoplay, loop, and no controls -->
        <video class="hero-video" autoplay loop muted>
            <source src="images/6.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <img class="hero-image" src="images/10.png" alt="FlexiBot Image">
        <img class="hero-image" src="images/11.png" alt="FlexiBot Image">
        <img class="hero-image" src="images/12.png" alt="FlexiBot Image">
        <img class="hero-image" src="images/13.png" alt="FlexiBot Image">
        <img class="hero-image" src="images/14.png" alt="FlexiBot Image">
        <p>Note : The FlexiBot is in development stage soon will be rolled out to production.</p>

    </div>

    <!-- Footer -->
    <footer>
        <p>If you want more information contact : vaibhav.kadam@telekom.com</p>
        <p></p>
        <p>&copy; 2024 FlexiBot. All rights reserved.</p>

    </footer>

</body>
</html>
